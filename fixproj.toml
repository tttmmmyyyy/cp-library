[general]
## Project name. This is a required field.
name = "cp-library"

## Project version (in semver). This is a required field.
version = "0.1.0"

## Fix version requirement. Default is "*".
fix_version = "1.1.0"

## Project authors.
# authors = ["Alice", "Bob"]

# Project description.
description = "A library for competitive programming in Fixlang."

# Project license.
license = "MIT"

[build]
files = ["io/io.fix"]

[build.test]
files = ["test.fix", "io/io-test.fix"]
